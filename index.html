<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="container my-5">
    <div class="text-center">
      <h1 class="mb-3">To-Do List App</h1>
      <p class="text-muted">Organize your tasks effortlessly</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <div class="mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            </div>
            <div class="mb-3">
              <select id="priority" class="form-select">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <button class="btn btn-primary mt-2 w-100" id="addTaskBtn">Add Task</button>
            </div>
            <div class="mb-3">
              <input type="text" id="searchTask" class="form-control" placeholder="Search tasks...">
            </div>
            <div class="mb-3">
              <select id="sortTasks" class="form-select">
                <option value="creationDate" selected>Sort by Creation Date</option>
                <option value="priority">Sort by Priority</option>
              </select>
            </div>
            <div class="progress mb-3">
              <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
            <ul class="list-group" id="taskList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/script.js"></script>
</body>
</html>
